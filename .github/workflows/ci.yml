name: ci

on:
  push:
    branches: ["main", "dev", "ci"]

env:
  QT_SRC_DIR: ~/Qt/git/src
  QT_STATIC_DIR: ~/Qt/git/output

jobs:
  build-macOS:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, macos-12]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - run: |
          curl -fLo qt_static.tar.gz https://github.com/nguyenvukhang/qt-static/releases/latest/download/qt-6.4.2.${{ matrix.os }}.tar.gz
          mkdir -p ${{ env.QT_STATIC_DIR }}
          tar -xvzf qt_static.tar.gz && mv qt_output/* ${{ env.QT_STATIC_DIR }}
          xattr -cr ${{ env.QT_STATIC_DIR }}

      - run: |
          ls ${{ env.QT_STATIC_DIR }}

      # build canvas-sync
      - run: make build
        env:
          QT_STATIC_DIR: ${{ env.QT_STATIC_DIR }}
