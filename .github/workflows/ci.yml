name: ci

on:
  push:
    branches:
      - main
      - dev
      - ci
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+**"

permissions:
  contents: write

env:
  QT_STATIC_DIR: Qt/static

# Standard format of uploaded asset:
# CanvasSync-${{ github.ref_name }}-${{ matrix.os }}.{app,exe,deb}

jobs:
  mac:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-11
            version: 6.4.2
          - os: macos-12
            version: 6.4.2
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set environment variables
        run: |
          echo "ASSET=CanvasSync-${{ github.ref_name }}-${{ matrix.os }}.dmg" >>$GITHUB_ENV
          echo "QT_STATIC_DIR=$PWD/${{ env.QT_STATIC_DIR }}" >>$GITHUB_ENV

      - uses: actions/checkout@v3

      - name: download pre-build static Qt libraries
        run: |
          curl -fLo qt.tar.gz https://github.com/nguyenvukhang/qt-static/releases/download/v0.0.18/qt-${{ matrix.version }}-${{ matrix.os }}.tar.gz
          mkdir -p ${{ env.QT_STATIC_DIR }}
          tar -xvzf qt.tar.gz && mv qt_output/* ${{ env.QT_STATIC_DIR }}

      # build canvas-sync
      - run: make build

      # package app
      - run: |
          mkdir dmg
          cp -a build/CanvasSync.app dmg/CanvasSync.app
          ln -s /Applications dmg/Applications
          hdiutil create -volname CanvasSync \
            -srcfolder dmg \
            -fs HFS+ -ov -format UDBZ \
            ${{ env.ASSET }}

      # upload release package
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ASSET }}
          generate_release_notes: true

  win:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2019
            version: 6.4.2
          - os: windows-2022
            version: 6.4.2
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set environment variables
        shell: bash
        run: |
          echo "ASSET=CanvasSync-${{ github.ref_name }}-${{ matrix.os }}.exe" >>$GITHUB_ENV

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          arch: win64_msvc2019_64
          version: ${{ matrix.version }}

      - name: Install MSVC 2022
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install build dependencies
        shell: bash
        run: cinst -y ninja ilmerge

      - uses: actions/checkout@v3

      - name: Build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -S . -B build -G Ninja `
            -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }}
          cmake --build build

      - name: Use windeployqt to add libraries
        shell: bash
        run: |
          cd build
          $Qt6_DIR/bin/windeployqt.exe CanvasSync.exe

      - name: Collect everything in one .exe
        shell: bash
        run: |
          cd build
          mv CanvasSync.exe Raw.exe
          ilmerge /target:winexe /out:CanvasSync.exe Raw.exe *.dll


      # collect app
      - shell: bash
        run: |
          ls build
          cp build/CanvasSync.exe ${{ env.ASSET }}
          cd build
          tar -zcvf pack-${{ matrix.os }}.tar.gz *
          mv pack-${{ matrix.os }}.tar.gz ..

      # upload release package
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ env.ASSET }}
            pack-${{ matrix.os }}.tar.gz
          generate_release_notes: true

  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2019
          - os: windows-2022
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install build dependencies
        shell: bash
        run: cinst -y ninja ilmerge
      - run: ilmerge
        if: ${{ always() }}
      - run: ilmerge.exe
        if: ${{ always() }}
